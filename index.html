<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estillo Pomodoro" />
    <title>FocusTimer - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span>Ativar/Desativar Light Mode</span>
      </button>
      <section id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls">
        <button>Play</button>
        <button>Pause</button>
        <button>Set</button>
        <button>Stop</button>
        <button>Musicon</button>
        <button>Musicoff</button>
      </section>
    </div>
  </body>
</html>
