<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estillo Pomodoro" />
    <title>FocusTimer - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls" class="flex">
        <button class="ph ph-play-circle"></button>
        <span class="sr-only">Iniciar Contador</span>
        <button class="ph ph-pause-circle"></button>
        <span class="sr-only">Pausar contador</span>
        <button class="ph ph-timer secondary"></button>
        <span class="sr-only">Ajustar contador</span>
        <button class="ph ph-stop-circle secondary"></button>
        <span class="sr-only">Reiniciar contador</span>
        <button class="ph ph-speaker-none secondary"></button>
        <span class="sr-only">Iniciar música</span>
        <button class="ph ph-speaker-high"></button>
        <span class="sr-only">Parar música</span>
      </section>
    </div>
  </body>
</html>
